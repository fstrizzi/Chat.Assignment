<!DOCTYPE html>
<html>
<head>
    <title>Chat Assigment</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.3.3.7.css">
    <link rel="stylesheet" type="text/css" href="css/chat.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
</head>
<body>
    <nav class="navbar nav-justified fixed-bootm navbar-fixed-bottom nav-chat">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-offset-8 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading" id="accordion">
                            <span class="title-logo"><img src="img/logo-20170406.svg" width="44"></span>
                            <span class="chat-title"> Chat</span>
                            <div class="btn-group pull-right" id="chatButtons">
                                <a type="button" class="btn btn-link btn-xs btn-chatToggle">
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                </a>
                            </div>
                        </div>
                        <div class="panel-separator ribbon"></div>
                        <div class="panel-collapse collapse" id="collapseChat" aria-expanded="false">
                            <div class="panel-body panel-body-sm">
                            </div>
                            <div class="panel-footer">
                                <form id="loginForm" method="post" action="" class="form-inline">
                                    <input id="name" name="name" class="form-control input-sm w40" maxlength="16" value="Wessel" placeholder="Name"/>
                                    <input id="email" name="email" class="form-control input-sm w42" placeholder="E-Mail"/>
                                    <input type="submit" class="btn btn-warning btn-sm pull-right" value="Login" />
                                </form>
                                <form id="submitForm" method="post" action="" class="hidden">
                                    <div class="input-group">
                                        <input id="chatText" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                        <span class="input-group-btn"><button class="btn btn-warning btn-sm" id="btn-chat">Send</button></span>&nbsp;
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/chat.js" type="text/javascript"></script>
</body>
</html>
